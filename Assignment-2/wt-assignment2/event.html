<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
            border-bottom: 2px solid #ddd;
        }
        .search-bar {
            margin: 10px 0;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .filter-button {
            background: #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .filter-button:hover {
            background: black;
            color: white;
        }
        .events {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .event-card {
            flex: 1;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding-bottom: 10px;
        }
        .event-card img {
            width: 100%;
            height: auto;
        }
        .event-info {
            padding: 10px;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            width: 48%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons button:hover {
            opacity: 0.8;
        }
        .organizer {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .organizer img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Local Events Section -->
        <div class="section-title">Local Events</div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search by keyword">
        </div>

        <!-- Filter Categories -->
        <div class="filter-buttons">
            <div class="filter-button">Music</div>
            <div class="filter-button">Education</div>
            <div class="filter-button">Sports</div>
        </div>

        <!-- Upcoming Events Section -->
        <div class="section-title">Upcoming Events</div>
        <div class="events">
            <div class="event-card">
                <img src="event1.png" alt="Event 1">
                <div class="event-info">
                    <p><strong>Concert in the Park</strong></p>
                    <p>12th August 2022</p>
                </div>
            </div>
            <div class="event-card">
                <img src="event2.png" alt="Event 2">
                <div class="event-info">
                    <p><strong>Celebration Weekend</strong></p>
                    <p>13th August 2022</p>
                </div>
            </div>
            <div class="event-card">
                <img src="event3.png" alt="Event 3">
                <div class="event-info">
                    <p><strong>Community Drum</strong></p>
                    <p>20th August 2022</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="buttons">
            <button>RSVP</button>
            <button>Add Event</button>
        </div>

        <!-- Event Organizer -->
        <div class="organizer">
            <img src="organizer.png" alt="Organizer">
            <p><strong>John Doe</strong><br>Event Organizer</p>
        </div>
    </div>

</body>
</html>
