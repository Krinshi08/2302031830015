<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us & Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 70%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .section-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .news-portal {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .news-portal img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .box-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .box {
            width: 48%;
            background: #f1f1f1;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
        }
        .mission {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #ddd;
            padding-top: 15px;
            margin-top: 15px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- About Us Section -->
        <div class="section-title">About Us & Contact</div>

        <!-- News Portal -->
        <div class="news-portal">
            <img src="organizer.png" alt="Wireframe Image" class="w-full h-auto">

            <div>
                <strong>Our News Portal</strong> <br>
                Bringing you the latest updates
            </div>
        </div>

        <!-- Information Boxes -->
        <div class="box-container">
            <div class="box">Mission</div>
            <div class="box">Contact Us</div>
        </div>

        <!-- Our Mission -->
        <div class="mission">Our Mission</div>

        <!-- Contact Information -->
        <div class="contact-info">
            <div class="contact-item">
                <strong>Address:</strong> 123 News Street, City, Country
            </div>
            <div class="contact-item">
                <strong>Phone Number:</strong> +123456789
            </div>
            <div class="contact-item">
                <strong>Email:</strong> info@newspotal.com
            </div>
        </div>

        <!-- Submit Button -->
        <button class="submit-btn">Submit</button>
    </div>

</body>
</html>
